{% extends 'common/common.html' %}
{% block content %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'field_rate' %}">{{ SITE_NAME }}</a></li>
        <li class="breadcrumb-item"><a href="{% url 'benchmark' %}">Benchmark</a></li>
        <li class="breadcrumb-item active">Graph ({{ question_title }})</li>
    </ol>
    <div class="main-container">
        {% if graph %}
            {{ graph|safe }}
        {% else %}
            <span class="display-4">Requested Graph Does not exist</span>
        {% endif %}
    </div>
{% endblock %}
{% block extrajs %}
    <script>
        $(document).ready(function () {
            $(".js-plot-link-container").remove()
        });
    </script>
{% endblock %}

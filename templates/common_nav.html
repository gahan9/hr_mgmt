{% block navbar %}
    <nav id="navigation" class="navbar navbar-inverse navbar-fixed-top default" role="navigation">
        <div class="container" id="navbarSupportedContent">
            <div class="navbar-header">
                <a href="{% url 'home' %}">
                    <img class="navbar-item" src='http://127.0.0.1:8889/static/login/img/logo-white.png'
                         style="height:70px;"/></a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <nav class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="current"><a href="#intro">Home</a></li>
                        <li><a href="#contact">Contact</a></li>
                        {% if user.is_superuser %}
                            <li><a href="{% url "admin:index" %}">Admin</a></li>
                            <li><a href="{% url "create_staff" %}">Add HR</a></li>
                        {% endif %}
                        {% if user.is_authenticated %}
                            <li class="nav-item dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome, {{ user.first_name }}
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li role="separator" class="divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </nav>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Field Rate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- styles -->
<link rel="stylesheet" href="http://jarvis.py:8889/static/login/css/fancybox/jquery.fancybox.css">
<link href="http://jarvis.py:8889/static/login/css/bootstrap.css" rel="stylesheet" />
<link href="http://jarvis.py:8889/static/login/css/bootstrap-theme.css" rel="stylesheet" />
<link rel="stylesheet" href="http://jarvis.py:8889/static/login/css/slippry.css">
<link href="http://jarvis.py:8889/static/login/css/style.css" rel="stylesheet" />
<link rel="stylesheet" href="http://jarvis.py:8889/static/login/color/default.css">

<script src="http://jarvis.py:8889/static/login/js/modernizr.custom.js"></script>
</head>
<head>
	<style>
	#contact-form input[type=text], #contact-form input[type=email]{
		height: 40px;
	}
	</style>
</head>
<body>
<header>

<div id="navigation" class="navbar navbar-inverse navbar-fixed-top default" role="navigation">
  <div class="container">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img class="navbar-brand" src='http://jarvis.py:8889/static/login/img/logo-white.png' style="height:70px;"/>
    </div>

	<div class="navigation">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><nav>
      <ul class="nav navbar-nav navbar-right">
        <li class="current"><a href="#intro">Home</a></li>
		<li><a href="#about">About</a></li>
		<li><a href="#contact">Contact</a></li>
      </ul></nav>
    </div><!-- /.navbar-collapse -->
	</div>

  </div>
</div>

</header>
<section id="contact" class="section">
<div class="container">
	<div class="row">
		<div class="col-md-6">
						<div class="text-center"><h4>Introduction to FieldRate</h4></div>

						<iframe src="https://player.vimeo.com/video/232485795" width="500" height="338" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			<p><a href="https://vimeo.com/232485795">Water II</a> from <a href="https://vimeo.com/morganmaassen">Morgan Maassen</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
		</div>
		<div class="col-md-6">
			<div class="text-center"><h4><strong>Login/Signup</strong></h4></div>

			<!-- start contact form -->
            <div class="cform" id="contact-form">
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
				<form action="" method="post" role="form" class="contactForm">
                    {% csrf_token %}

                    <div class="form-group">
                        {{ form.username }}
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                        <div class="validation"></div>
                    </div>

                    <div class="text-center"><button type="submit" class="btn btn-lg btn-theme">Login</button></div>
					<hr>
					<div class="text-center">Not a member yet? <a href="#" class="blue">Sign up now</a></div>
                </form>
    		</div>
            <!-- END contact form -->
        </div>

	</div>
</div>
</section>
<!-- end section contact -->
<footer>
<div class="verybottom">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="aligncenter">
                <ul class="social-network social-circle">
                    <li><a href="#" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                </ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="aligncenter">
					<p>
						 &copy; Field Rate - All right reserved
					</p>

				</div>
			</div>
		</div>
	</div>
</div>
</footer>
<a href="#" class="scrollup"><i class="fa fa-angle-up fa-2x"></i></a>
<!-- javascript -->
<script src="http://jarvis.py:8889/static/login/js/jquery-1.9.1.min.js"></script>
<script src="http://jarvis.py:8889/static/login/js/jquery.easing.js"></script>
<script src="http://jarvis.py:8889/static/login/js/classie.js"></script>
<script src="http://jarvis.py:8889/static/login/js/bootstrap.js"></script>
<script src="http://jarvis.py:8889/static/login/js/slippry.min.js"></script>
<script src="http://jarvis.py:8889/static/login/js/nagging-menu.js"></script>
<script src="http://jarvis.py:8889/static/login/js/jquery.nav.js"></script>
<script src="http://jarvis.py:8889/static/login/js/jquery.scrollTo.js"></script>
<script src="http://jarvis.py:8889/static/login/js/jquery.fancybox.pack.js"></script>
<script src="http://jarvis.py:8889/static/login/js/jquery.fancybox-media.js"></script>
<script src="http://jarvis.py:8889/static/login/js/masonry.pkgd.min.js"></script>
<script src="http://jarvis.py:8889/static/login/js/imagesloaded.js"></script>
<script src="http://jarvis.py:8889/static/login/js/jquery.nicescroll.min.js"></script>
<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://jarvis.py:8889/static/login/js/AnimOnScroll.js"></script>
    <script>
        new AnimOnScroll( document.getElementById( 'grid' ), {
            minDuration : 0.4,
            maxDuration : 0.7,
            viewportFactor : 0.2
        } );
    </script>
<script>
	$(document).ready(function(){
	  $('#slippry-slider').slippry(
		defaults = {
			transition: 'vertical',
			useCSS: true,
			speed: 5000,
			pause: 3000,
			initSingle: false,
			auto: true,
			preload: 'visible',
			pager: false,
		}

	  )
	});
</script>

<script src="http://jarvis.py:8889/static/login/js/custom.js"></script>
<script src="contactform/contactform.js"></script>

</body>
</html>
